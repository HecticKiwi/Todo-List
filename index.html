<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="shortcut icon" href="./images/task-line.svg" type="image/x-icon">
  <link rel="stylesheet" href="normalize.css">
  <script src="./main.js" defer></script>
</head>

<body>
  <header class="header">
    <img class="logo-img" src="./images/task-line.svg" alt="" srcset="">
    <h1 class="logo-text">Todo List</h1>
  </header>
  <div class="sidebar">
    <h2>Projects</h2>

    <ul class="projects">
    </ul>

    <div class="new-project">
      <img src="./images/add-line.svg" alt="">
      <span class="new-project">New Project</span>
    </div>
  </div>
  <main class="main">
    <div class="container">
      <h2 class="projects-header">Default</h2>

      <ul class="todos">
      </ul>

      <div class="new-todo-button">
        <img src="./images/add-line.svg" alt="">
        <span class="add-text">New todo</span>
      </div>
    </div>
  </main>
  <dialog class="project modal">
    <div class="container">
      <h2 class="form-header">New project</h2>
      <p>Enter a name for this project:</p>
      <form action="" method="dialog" class="project-form">
        <label for="name" hidden>Project name</label>
        <input type="text" name="name" , id="name" maxlength="20" required>
        <button class="confirm">Confirm</button>
      </form>
    </div>
  </dialog>
  <dialog class="new-todo modal">
    <div class="container">
      <h2 class="form-header">New todo</h2>
      <form action="" method="dialog" class="todo-form">
        <div>
          <label for="title" hidden>Title</label>
          <input type="text" name="title" id="title" placeholder="Title" maxlength="30" required>
        </div>
        <div>
          <label hidden for="description">Description</label>
          <textarea name="description" id="description" placeholder="Description (optional)"></textarea>
        </div>
        <div class="form-bottom">
          <div>
            <label for="due-date">Due date</label>
            <input type="date" name="due-date" id="due-date" required>
          </div>
          <fieldset class="priority-buttons">
            <legend>Priority</legend>
            <div.priority-button>
              <input type="radio" name="priority" id="low" value="low" required>
              <label for="low">Low</label>
            </div.priority-button>
            <div.priority-button>
              <input type="radio" name="priority" id="medium" value="medium" required>
              <label for="medium">Medium</label>
            </div.priority-button>
            <div.priority-button>
              <input type="radio" name="priority" id="high" value="high" required>
              <label for="high">High</label>
            </div.priority-button>
          </fieldset>
        </div>
        <button id="add">Confirm</button>
      </form>
    </div>
  </dialog>
</body>

</html>
